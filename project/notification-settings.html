<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Configurações de Notificação</title>
  <style>
    /* Reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(to right, #74ebd5, #acb6e5);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
      animation: slideUp 0.6s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
      text-align: center;
    }

    label {
      font-size: 14px;
      color: #555;
      margin-bottom: 5px;
      display: block;
    }

    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #f9f9f9;
      font-size: 14px;
      transition: border 0.3s;
    }

    select:focus {
      border-color: #74ebd5;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #45a049;
    }

    .back-link {
      display: block;
      margin-top: 20px;
      text-align: center;
      font-size: 14px;
      color: #4CAF50;
      text-decoration: none;
      transition: color 0.3s;
    }

    .back-link:hover {
      color: #388e3c;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>Configurações de Notificação</h2>

    <label for="forma">Forma de Notificação:</label>
    <select id="forma">
      <option value="">Selecione...</option>
      <option value="app">Pelo App</option>
      <option value="email">Por E-mail</option>
      <option value="whatsapp">Por WhatsApp</option>
    </select>

    <label for="frequencia">Frequência de Notificação:</label>
    <select id="frequencia">
      <option value="">Selecione...</option>
      <option value="por_evento">Por Evento</option>
      <option value="diario">Diário</option>
      <option value="dia_programado">Por Dia Programado</option>
    </select>

    <button onclick="salvarConfiguracoes()">Salvar Configurações</button>

    <a href="/" class="back-link">← Voltar para a Home</a>
  </div>

  <script>
    function salvarConfiguracoes() {
      const forma = document.getElementById('forma').value;
      const frequencia = document.getElementById('frequencia').value;

      if (!forma ||  !frequencia) {
        alert('Por favor, selecione todas as opções.');
        return;
      }

      // Aqui você pode fazer POST para o servidor futuramente se quiser
      console.log('Forma de Notificação:', forma);
      console.log('Frequência de Notificação:', frequencia);

      alert(`Configurações salvas com sucesso!\n\nForma: ${forma}\nFrequência: ${frequencia}`);
    }
  </script>

</body>
</html>
